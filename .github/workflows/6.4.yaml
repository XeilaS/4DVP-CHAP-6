on:
  # push:
  workflow_dispatch:

jobs:
  hadolint:
    name: "Hadolint scan"
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    # don't execute this workflow for dependabot pr
    if: (github.actor != 'dependabot[bot]')
    steps:
      - name: Run hadolint
        uses: hadolint/hadolint-action@v2.1.0
        with:
          dockerfile: Dockerfile
      

on:
  workflow_dispatch:
jobs:
  semgrep:
    name: Semgrep
    runs-on: ubuntu-latest
    container: # Use a container​
      image: returntocorp/semgrep:1.1.0
    steps:
      - name: "Checkout source"
        uses: actions/checkout@v3
      - name: "Execute semgrep"
        run: semgrep ci
        env:
         # Specify the ruleset to use​
          SEMGREP_RULES: p/default